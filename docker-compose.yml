version: "3.9"

services:

  # dind
  dind:
    image: docker:27.0.3-dind
    container_name: dind
    privileged: true
    environment:
      DOCKER_TLS_CERTDIR: ""
    command: dockerd -H tcp://0.0.0.0:2375 -H unix:///var/run/docker.sock
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:2375/_ping"]
      interval: 3s
      timeout: 2s
      retries: 10
    ports:
      - "2375:2375"
    networks:
      - ans-labs-net
    volumes:
      - ./Ansible-labs-with-Terraform:/app/Ansible-labs-with-Terraform

  # web-based terminal
  web-based-terminal:
    container_name: web-based-terminal
    image: ghcr.io/billchurch/webssh2:latest
    ports:
      - "2222:2222"
    depends_on:
      dind:
        condition: service_started
    networks:
      - ans-labs-net

  # backend
  backend:
    container_name: backend
    build:
      dockerfile: Dockerfile
      context: ./backend
    ports:
      - "5000:5000"
    depends_on:
      web-based-terminal:
        condition: service_started
      dind:
        condition: service_healthy
    networks:
      - ans-labs-net
    environment:
      DOCKER_HOST: tcp://dind:2375
    volumes:
      - ./Ansible-labs-with-Terraform:/app/Ansible-labs-with-Terraform
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:5000/api/health"]
      interval: 10s
      timeout: 10s
      retries: 30
      start_period: 40s

  # frontend
  frontend:
    container_name: frontend
    build:
      dockerfile: Dockerfile
      context: ./frontend
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_started
      web-based-terminal:
        condition: service_started
      dind:
        condition: service_started
    networks:
      - ans-labs-net
    volumes:
      - ./frontend/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./frontend/nginx/cors.conf:/etc/nginx/cors.conf:ro
      - ./frontend/nginx/nginx.conf:/etc/nginx/nginx.conf:ro

  # node exporter
  node-exporter:
    image: quay.io/prometheus/node-exporter:latest
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
      - /:/host:ro,rslave
    command:
      - "--path.rootfs=/host"
      - "--path.procfs=/host/proc"
      - "--path.sysfs=/host/sys"
      - --collector.filesystem.ignored-mount-points
      - "^/(sys|proc|dev|host|etc|rootfs/var/lib/docker/containers|rootfs/var/lib/docker/overlay2|rootfs/run/docker/netns|rootfs/var/lib/docker/aufs)($$|/)"
    networks:
      - ans-labs-net
    restart: always

  # cAdvisor
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    ports:
    - 8080:8080
    networks:
      - ans-labs-net
    volumes:
    - /:/rootfs:ro
    - /var/run:/var/run:rw
    - /sys:/sys:ro
    - /var/lib/docker/:/var/lib/docker:ro
    - /var/run/docker.sock:/var/run/docker.sock:ro

  # prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
    - 9090:9090
    command:
    - --config.file=/etc/prometheus/prometheus.yml
    networks:
      - ans-labs-net
    volumes:
    - ./prometheus:/etc/prometheus
    - prom_data:/prometheus

  # grafana
  grafana:
    image: grafana/grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=grafana
    volumes:
      - ./grafana/datasources:/etc/grafana/provisioning/datasources
    ports:
      - 3000:3000
    networks:
      - ans-labs-net

volumes:
  prom_data:

networks:
  ans-labs-net:
    name: ans-labs-net
    driver: bridge
